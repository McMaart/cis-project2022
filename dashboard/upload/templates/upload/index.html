<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>File Upload</title>
  </head>


  <body>
    <form enctype="multipart/form-data">
        <h2>File Upload</h2>
        <label for="uploaded_file">Select file: </label>

        <input type="file" id="uploaded_file" name="uploaded_file" multiple="multiple" />
        <br /><br /><br />
        <input type="submit" />
    </form>
  </body>
</html>
